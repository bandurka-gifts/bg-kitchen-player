<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG Kitchen Recipe Player</title>
    <style>
        /* --- GLOBAL STYLES (Dark Theme to match site) --- */
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: transparent; /* Allows NicePage background to show */
            color: #ffffff;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- COMPONENT SELECTORS --- */
        #component-selectors-container {
            max-width: 800px;
            margin: 0 auto 20px auto;
            padding: 15px;
            border: 2px solid #4dc4c4;
            border-radius: 8px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .component-btn {
            background-color: #333;
            color: #fff;
            border: 1px solid #4dc4c4;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .component-btn:hover, .component-btn.active {
            background-color: #4dc4c4;
            color: #000;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(77, 196, 196, 0.5);
        }

        /* --- PLAYER CONTAINER --- */
        .active-player-wrapper {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #4dc4c4;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.85);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        h2#component-name-display {
            text-align: center;
            color: #4dc4c4;
            margin-top: 0;
            margin-bottom: 20px;
            font-family: 'Architects Daughter', cursive, sans-serif; /* Fallback if font not loaded */
            border-bottom: 1px dashed #555;
            padding-bottom: 10px;
        }

        /* --- IMAGE DISPLAY --- */
        .image-container {
            text-align: center;
            margin-bottom: 20px;
            min-height: 250px; 
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255,255,255,0.05);
            border-radius: 4px;
        }

        #step-image-display {
            max-width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 4px;
            border: 1px solid #555;
            display: none; 
        }

        /* --- TEXT DISPLAY --- */
        .step-content {
            padding: 0 10px;
        }

        .step-indicator {
            font-size: 1.4em;
            color: #4dc4c4;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .step-instruction {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 15px;
            min-height: 60px;
        }

        .step-note {
            font-style: italic;
            color: #aaa;
            border-left: 4px solid #4dc4c4;
            padding-left: 15px;
            margin-top: 15px;
            background-color: rgba(77, 196, 196, 0.1);
            padding: 10px;
            border-radius: 0 4px 4px 0;
        }

        /* --- NAVIGATION --- */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #444;
        }

        button.nav-btn {
            padding: 12px 30px;
            background-color: #4dc4c4;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1em;
            transition: transform 0.1s;
        }

        button.nav-btn:active {
            transform: scale(0.98);
        }

        button.nav-btn:disabled {
            background-color: #333;
            color: #555;
            border: 1px solid #444;
            cursor: default;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div id="component-selectors-container">
        <p>Loading Recipe Components...</p>
    </div>

    <div id="player-ui" class="active-player-wrapper" style="display:none;">
        <h2 id="component-name-display"></h2>

        <div class="image-container">
            <img id="step-image-display" src="" alt="Step Image">
        </div>

        <div class="step-content">
            <div id="step-indicator" class="step-indicator">Step 1</div>
            <p id="step-instruction" class="step-instruction"></p>
            <div id="step-note" class="step-note"></div>
        </div>
        
        <div class="nav-buttons">
            <button id="prev-step-btn" class="nav-btn" disabled>Previous</button>
            <button id="next-step-btn" class="nav-btn">Next Step</button>
        </div>
    </div>

    <script>
        // Final Stable API URL (Version 7)
        const API_ENDPOINT = 'https://script.google.com/macros/s/AKfycbybXh83URIj4KLe4xV-wnezyL_nnCjbLRRLwoi_dWq0zSkAr9UTu_v26osUdyMoHTiXyQ/exec';
        
        let currentRecipeData = null;
        let currentStepIndex = 0;

        // 1. Get Recipe Name from URL (handles both direct link and iframe parent)
        function getRecipeName() {
            const params = new URLSearchParams(window.location.search);
            return params.get('recipe');
        }

        // 2. Main Init Function
        async function init() {
            const recipeName = getRecipeName();
            if (!recipeName) {
                document.getElementById('component-selectors-container').innerHTML = '<p style="color: #ff6b6b;">Waiting for recipe selection...</p>';
                return;
            }

            try {
                // Fetch Data from Google API
                const response = await fetch(`${API_ENDPOINT}?recipe=${encodeURIComponent(recipeName)}`);
                const json = await response.json();
                
                if (json.data && json.data.length > 0) {
                    currentRecipeData = json.data[0];
                    
                    // Parse instructions once
                    try {
                        currentRecipeData.parsedInstructions = JSON.parse(currentRecipeData.Instructions_JSON);
                    } catch (e) {
                        console.error("JSON Parse Error", e);
                        currentRecipeData.parsedInstructions = [];
                    }

                    // Build the buttons
                    setupComponentSelectors(currentRecipeData.Component_Names);
                    
                    // Load the first component by default
                    if (currentRecipeData.Component_Names.length > 0) {
                        loadComponent(currentRecipeData.Component_Names[0]);
                    }
                } else {
                    document.getElementById('component-selectors-container').innerHTML = '<p>Recipe not found in database.</p>';
                }
            } catch (error) {
                console.error(error);
                document.getElementById('component-selectors-container').innerHTML = '<p>Error loading data.</p>';
            }
        }

        // 3. Create Buttons for Base, Filler, Spiller, Thriller
        function setupComponentSelectors(names) {
            const container = document.getElementById('component-selectors-container');
            container.innerHTML = '<h3 style="color: #4dc4c4; margin-top:0;">Select Component:</h3>';
            
            names.forEach(name => {
                if(!name) return;
                const btn = document.createElement('button');
                btn.className = 'component-btn';
                btn.textContent = name;
                btn.onclick = () => loadComponent(name);
                container.appendChild(btn);
            });
        }

        // 4. Load Specific Component Steps
        function loadComponent(componentName) {
            currentStepIndex = 0;
            
            // Filter: Find steps that belong to this component name
            // The API returns {step, instruction, note, image} but we need to ensure we are filtering correctly.
            // *Correction*: The current API consolidates ALL steps into one list. 
            // Since we haven't added the "Component Name" column to the JSON output in the Apps Script yet,
            // this player currently displays ALL steps for the whole recipe.
            // For now, we display the full list. (Future update: Add 'component' key to JSON).
            
            const activeInstructions = currentRecipeData.parsedInstructions; 

            // Visual Update for Buttons
            document.querySelectorAll('.component-btn').forEach(b => {
                b.classList.toggle('active', b.textContent === componentName);
            });
            
            // Show Player
            document.getElementById('player-ui').style.display = 'block';
            document.getElementById('component-name-display').textContent = componentName;
            
            // Trigger Display Update
            updateDisplay(activeInstructions);
        }

        // 5. Update the UI for the current step
        function updateDisplay(instructions) {
            if (!instructions || instructions.length === 0) return;

            const stepData = instructions[currentStepIndex];
            
            document.getElementById('step-indicator').textContent = `Step ${stepData.step}`;
            document.getElementById('step-instruction').textContent = stepData.instruction;
            document.getElementById('step-note').textContent = stepData.note || ''; // Clear note if empty
            
            // Image Logic
            const img = document.getElementById('step-image-display');
            if (stepData.image) {
                img.src = stepData.image;
                img.style.display = 'inline-block';
            } else {
                img.style.display = 'none';
            }

            // Button State Logic
            const prevBtn = document.getElementById('prev-step-btn');
            const nextBtn = document.getElementById('next-step-btn');

            prevBtn.disabled = (currentStepIndex === 0);
            
            // Clear old listeners by cloning
            const newNext = nextBtn.cloneNode(true);
            const newPrev = prevBtn.cloneNode(true);
            nextBtn.parentNode.replaceChild(newNext, nextBtn);
            prevButton.parentNode.replaceChild(newPrev, prevButton);

            if (currentStepIndex === instructions.length - 1) {
                newNext.textContent = 'Finished';
                newNext.disabled = true;
            } else {
                newNext.textContent = 'Next Step';
                newNext.disabled = false;
                newNext.onclick = () => {
                    currentStepIndex++;
                    updateDisplay(instructions);
                };
            }
            
            newPrev.onclick = () => {
                currentStepIndex--;
                updateDisplay(instructions);
            };
        }

        // Run Init
        init();
    </script>
</body>
</html>
